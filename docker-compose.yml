version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  app:
    build:
      context: .
    container_name: cosmotrade
    restart: always
    depends_on:
      - redis
    expose:
      - "5000"
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      CHAT_ID: ${CHAT_ID}
      EXCHANGE: ${EXCHANGE}
      WTF_SECRET_KEY: ${WTF_SECRET_KEY}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      SUBDOMAIN: ${SUBDOMAIN}
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./nginx.conf.template.template:/etc/nginx/nginx.conf.template.template:ro
    entrypoint: /bin/sh -c "envsubst < /etc/nginx/nginx.conf.template.template > /etc/nginx/nginx.conf.template && nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c '
      sleep 10 &&
      certbot certonly --webroot 
        -w /var/www/ce
